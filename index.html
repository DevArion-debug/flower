
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>This blooms for you ðŸŒ¸</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fff0f5, #ffe4ec);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .flower {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .petal {
    position: absolute;
    width: 120px;
    height: 180px;
    background: linear-gradient(#ff9acb, #ff5fa2);
    border-radius: 60% 60% 60% 60%;
    top: 60px;
    left: 90px;
    transform-origin: bottom center;
    transform: scale(0) rotate(var(--angle));
    animation: bloom 1s forwards;
    opacity: 0;
  }

  .petal:nth-child(1) { --angle: 0deg;   animation-delay: 0s; }
  .petal:nth-child(2) { --angle: 60deg;  animation-delay: 0.3s; }
  .petal:nth-child(3) { --angle: 120deg; animation-delay: 0.6s; }
  .petal:nth-child(4) { --angle: 180deg; animation-delay: 0.9s; }
  .petal:nth-child(5) { --angle: 240deg; animation-delay: 1.2s; }
  .petal:nth-child(6) { --angle: 300deg; animation-delay: 1.5s; }

  .center {
    position: absolute;
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #ffcc00, #ff9900);
    border-radius: 50%;
    top: 115px;
    left: 115px;
    transform: scale(0);
    animation: bloom 0.8s forwards 1.9s;
    opacity: 0;
  }

  @keyframes bloom {
    to {
      transform: scale(1) rotate(var(--angle));
      opacity: 1;
    }
  }

  .text {
    margin-top: 40px;
    font-size: 28px;
    color: #c2185b;
    opacity: 0;
    animation: fadeIn 1.5s forwards 2.6s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="flower">
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="center"></div>
</div>

<div class="text">This blooms for you.</div>

</body>
</html>
